<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ProjectTask</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  
 <div class="container">
    <div class="row">
        <div class="col-md-8">
            <h2>To Do App</h2><hr>
            
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" name=""  placeholder="Add your task here..." id="email">
                  </div>
                  <button type="submit" class="btn btn-primary" >Add Item</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Done</th>
                    </tr>
                </thead>
            </table>
        </div>
        
    </div>
</div>
  <app-root></app-root>
</body>
</html>
